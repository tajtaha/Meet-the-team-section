<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Meet the creative minds behind our team â€” talented developers, designers, and strategists dedicated to pushing the boundaries of digital art and innovation."
    />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Meet the Team Section | devChallenges.io</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Outfit", sans-serif;
      }

      .main-window {
        position: relative;
        width: 1200px;
        height: 600px;
        border-radius: 30px;
        background-color: #f3f4f6;
        background-image: url(resources/Background_decor.svg);
        background-repeat: no-repeat;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .text-section {
        max-width: 480px;
      }

      .image-grid {
        display: grid;
        grid-template-columns: 300px 300px 300px;
        grid-template-rows: 300px 300px;
      }

      .image-container {
        width: 300px;
        height: 300px;
        position: relative;
        display: block;
      }

      .image-container-1 {
        background-color: #c1b6f8;
        grid-row: 1 / 2;
        grid-column: 2 / 3;
      }

      .image-container-2 {
        background-color: #edacd2;
        grid-row: 1 / 2;
        grid-column: 3 / 4;
        border-top-right-radius: 30px;
      }

      .image-container-3 {
        background-color: #9dc4f8;
        grid-row: 2 / 3;
        grid-column: 1 / 2;
      }

      .image-container-4 {
        background-color: #f8d8b0;
        grid-row: 2 / 3;
        grid-column: 2 / 3;
      }

      .image-container-5 {
        background-color: #86e7d4;
        grid-row: 2 / 3;
        grid-column: 3 / 4;
        border-bottom-right-radius: 30px;
      }

      .person-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .section-label {
        color: #263fa9;
        margin: 30px 0 0 30px;
      }

      .title {
        margin: 20px 0 0 30px;
      }

      .description {
        margin: 20px 0 0 30px;
      }

      .section-link {
        position: absolute;
        font-size: 16px;
        bottom: 30px;
        left: 30px;
        border: none;
        background-color: transparent;
      }

      .arrow-image {
        position: absolute;
        font-size: 16px;
        bottom: 30px;
        left: 155px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-window">
        <div class="text-section">
          <p class="section-label">Our team</p>
          <h1 class="title">Meet the brain</h1>
          <p class="description">
            We are proud to have them as part of our community and look forward
            to continuing to push the boundaries of what's possible in the world
            of digital art.
          </p>
          <button class="section-link">See all members</button>
          <img
            src="resources/arrow up right.svg"
            alt="Arrow up right"
            class="arrow-image"
          />
        </div>

        <div class="image-grid">
          <div class="image-container image-container-1">
            <img
              src="resources/person_1.webp"
              alt="a handsome man hanging his coat with his finger"
              class="person-image"
            />
            <p class="image-title">Liam Novak</p>
            <p class="image-description">Software Engineer</p>
          </div>

          <div class="image-container image-container-2">
            <img
              src="resources/person_2.webp"
              alt="a pretty woman who is laughing"
              class="person-image"
            />
            <p class="image-title"></p>
            <p class="image-description"></p>
          </div>

          <div class="image-container image-container-3">
            <img
              src="resources/person_3.webp"
              alt="a hopeful man who is looking at the horizon"
              class="person-image"
            />
            <p class="image-title"></p>
            <p class="image-description"></p>
          </div>

          <div class="image-container image-container-4">
            <img
              src="resources/person_4.webp"
              alt="a happy and ambitious woman"
              class="person-image"
            />
            <p class="image-title"></p>
            <p class="image-description"></p>
          </div>

          <div class="image-container image-container-5">
            <img
              src="resources/person_5.webp"
              alt="a cool man with carisma"
              class="person-image"
            />
            <p class="image-title"></p>
            <p class="image-description"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
